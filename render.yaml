services:
  # Backend Service
  - type: web
    name: dunesday-backend
    env: python
    region: oregon 
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PORT
        value: 10000
      - key: PYTHON_VERSION
        value: 3.9.0

  # Frontend Service (Served via Node/Express)
  - type: web
    name: dunesday-frontend
    env: node
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && node server.js
    envVars:
      - key: PORT
        value: 3000
